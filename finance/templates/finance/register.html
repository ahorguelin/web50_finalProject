{% extends 'finance/layout.html'%}

{% block body %}
<div class="flex flex-col gap-2 items-center justify-center content-center">
    <h1 class="text-3xl text-white mt-40">New account</h1>
    <form action="{% url 'finance:register' %}" method="post" autocomplete="new-password" class="sm:w-3/12 w-10/12">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" autocomplete="new-password" class="w-full bg-slate-300 text-slate-900 font-bold block my-3 px-2 py-1 rounded-lg">
        <input type="password" name="password" placeholder="Password" class="w-full bg-slate-300 text-slate-900 font-bold block my-3 px-2 py-1 rounded-lg">
        <input type="password" name="confirmation" placeholder="Confirm password" class="w-full bg-slate-300 text-slate-900 font-bold block my-3 px-2 py-1 rounded-lg">
        <input type="submit" value="Register" class="w-full bg-teal-500 p-2 transition-all hover:bg-teal-400 text-slate-800 font-bold rounded-lg">
    </form>
</div>
{% endblock %}
